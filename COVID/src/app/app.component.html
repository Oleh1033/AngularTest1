<div class="container">
    <app-data-transfer [userName]="name" [userAge]="age"></app-data-transfer>
    <input type="text" [(ngModel)]="name">

    <hr>
    <h6>Передавання події для її подальшої обробки батьківському компоненту від дочірнього компонента</h6>
    <p>Кількість кліків: {{clicks}}</p>
    <app-data-transfer2 (btnChanged)="btnChanged($event)"></app-data-transfer2>

    <hr>
    <h6>Двохстороння прив'язка між властивостями батьківського і дочірнього компонентів</h6>
    <app-data-transfer3 [(userName)]="name1"></app-data-transfer3>
    <p>Вибране ім'я: {{name1}}</p>

    <hr>
    <h6>Життєвий цикл компонента: ngOnChanges</h6>
    <app-data-transfer4 [nameChanged]="name2"></app-data-transfer4>
    <input type="text" [(ngModel)]="name2">
</div>
