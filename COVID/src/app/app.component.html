<div class="container">
    <p>User name: <input type="text" [(ngModel)]="userName"></p>
    <button (click)="search1()">Search</button>
    <div *ngIf="response">
        <img src="{{response.avatar_url}}" alt="">
        <p>Ім'я користувача: {{response.login}}</p>
        <p>Репозиторі: {{response.public_repos}}</p>
        <p>Фоловери: {{response.followers}}</p>
    </div>

    <hr>

    <div class="http">
        <h3>Http request</h3>
        <input type="text" [(ngModel)]="id" [(ngModel)]="title">
        <button (click)="getBook1()">GET</button>

        <button (click)="createBook1()">POST</button>
    </div>

</div>
