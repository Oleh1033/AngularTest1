<div class="container">
    <h4><mark>Автомобіль:</mark> {{name}} <small>{{model}}</small></h4>
    <div class="alert alert-success">
        Характеристики автомобіля:
        <ul>
            <li>Швидкість: <strong>{{speed}}</strong>км</li>
            <li>Колір автомобіля: <strong>{{colors.car}}</strong></li>
            <li>Колір салону: <strong>{{colors.salon}}</strong></li>
            <li>Колір коліс: <strong>{{colors.wheels}}</strong></li>
        </ul>
    </div>

    <button type="button" (click)="toEdit()" class=" btn btn-danger">Редагувати</button>

    <form *ngIf=isEdit>
        <div class="form-group">
            <input type="text" placeholder="Назва машини" class="form-control" [(ngModel)]="name" name="name">
            <br>
            <input type="text" placeholder="Модель машини" class="form-control" [(ngModel)]="model" name="model">
            <br>
            <input type="text" placeholder="Швидкість" class="form-control" [(ngModel)]="speed" name="speed">
            <br>
            <input type="text" placeholder="Колір машини" class="form-control" [(ngModel)]="colors.car" name="car">
            <br>
            <input type="text" placeholder="Колір салону" class="form-control" [(ngModel)]="colors.salon" name="salon">
            <br>
            <input type="text" placeholder="Колір коліс" class="form-control" [(ngModel)]="colors.wheels" name="wheels">
            <br>
        </div>
    </form>

    <h5>Можливості автомобіля</h5>
    <form (submit)="addOpt(option.value)">
        <div class="form-group">
            <label for="option">Додати нову можливість</label>
            <input type="text" id="option" placeholder="Введіть щось" class="form-control" #option>
            <br>
            <button type="submit" class="btn btn-outline-success">Додати</button>
        </div>
    </form>

    <div class="alert alert-warning">
        <ul>
            <li *ngFor="let opt of options">
                {{opt}} <button class="btn btn-warning btn-sm" (click)="deleteOpt(opt)">x</button>
            </li>
        </ul>
    </div>

    <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
    <button class="btn btn-success" (click)="carSelect('audi')">Audi</button>
    <button class="btn btn-info" (click)="carSelect('mercedes')">Mercedes</button>
</div>
